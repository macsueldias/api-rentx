name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v2
      
      - name: Setup Nodejs
        with:
          node-version: 14.x

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build


      - uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSh_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "., !node_modules"
          target: "test"
